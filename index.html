<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Pwd Gen Wannabe</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"

  <body>
    <form class="m-3">
      <input type="text" id="naming" />
      <input type="number" id="kmts" />
      <select name="userAge" id="age">
        <option value="underage">Underage</option>
        <option value="adult">Adult</option>
        <option value="overAge">Over 65+</option>
      </select>
      <button type="button" id="button" class="btn btn-danger">Click me</button>
    </form>

    <div class="ticket">
      <p id="nameResult"></p>
      <p id="kmtsResult"></p>
      <p id="ageResult"></p>
    </div>
